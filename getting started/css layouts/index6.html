<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <div class="container">
        <button type="button" class="btn" onclick="openPopup()">Open Modal</button>
        <div class="modal" id="popup">
            <h1>Look at me!</h1>
            <p>I'm a popup dialog!</p>
            <button type="button" class="btn" onclick="closePopup()">Close Modal</button>
        </div>
    </div>
    <script>
        let popup = document.getElementById("popup");
        console.log(popup); // Debugging line to check if popup is correctly selected

        function openPopup(){
            console.log('Opening popup'); // Debugging line
            popup.classList.add("open-popup");
        }
        function closePopup(){
            console.log('Closing popup'); // Debugging line
            popup.classList.remove("open-popup");
        }
    </script>
</body>
</html>
